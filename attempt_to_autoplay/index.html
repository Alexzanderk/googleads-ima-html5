<html>
  <head>
    <title>IMA HTML5 Attempt to Autoplay</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script type="text/javascript" src="ads.js"></script>
  </head>

  <body onload=initDesktopAutoplayExample()>
    <p style="font-size: 16px; font-family: sans-serif;">This player will autoplay if the browser allows it to. If it is not
       allowed to autoplay, it will fall back to click-to-play.</p>
    <div id="mainContainer">
      <div id="content">
        <video id="contentElement">
          <source src="http://rmcdn.2mdn.net/Demo/vast_inspector/android.mp4"></source>
          <source src="http://rmcdn.2mdn.net/Demo/vast_inspector/android.webm"></source>
        </video>
      </div>
      <div id="adContainer"></div>
    </div>
    <button id="playButton">Play</button>
  </body>
</html>
